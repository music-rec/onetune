<div class="facebook-login-dialog transition-up select-username-container">
	<h1>Select a username</h1>
	<p>We tried to give you the username {{username}}, but it was already taken. <br> Please choose another one.</p>
	<input type="text" class="register-input" id="register-username-input" placeholder="Enter username">
	<p class="username-availability-indicator"></p>

	<button disabled data-id="{{_id}}" class="username-disable send-username">Let's go!</button>
</div>
